<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container { padding: 20px; border: 2px solid green; background-color: hotpink; border-radius: 10px; width: 100px; height: 100px; }
        button { padding: 10px; height:fit-content; width: fit-content; }
    </style>
</head>
<body>
    <h1><button id="click" oneclick="mouseup(click)" value="click me">click me</button></h1>
    <div class="container" id="container"> Hello world</div>
</body>

<script>
    document.addEventListener('mouseup', function(e) {
        let container = document.getElementById('container');
        if (!container.contains(e.target)) {
            container.style.display = 'none';
        }
    });
    </script>
</html>
