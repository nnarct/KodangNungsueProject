<!DOCTYPE html>
<html>

<head>

    <!-- Style CSS & font -->
    <link rel="stylesheet" href="emailConfirm.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <!-- Materials for firebase script-->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!-- Sweet Alert script-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
    <div class="container">
        <!---------------- LOGO ------------------>
        <a href="../index.html">
            <div align="center">
                <img src="../src/logogr.png" class="logo">
            </div>
        </a>
        <!------------ content box in the MIDDLE of the screen--------------->
        <div class="content">

            <!-- TOPIC and guide-line informaiton for user -->
            <h1 class="topic">
                ค้นหาบัญชีของคุณ
            </h1>
            <div class="separateline"></div>
            <div class="navigationline" align="center">
                โปรดป้อนอีเมลของคุณเพื่อค้นหาบัญชีของคุณ
            </div>

            <!-- Email Input -->
            <!-- Email Field for Password Reset Email -->
            <div class="usersInput" align="center">
                <input type="email" placeholder="Email" id="email" maxlength="60" autofocus required>
            </div>

            <!-- Cancle Button and Comfirm Button -->
            <div class="buttonContainer">

                <!-- Cancle Button -->
                <div class="buttonBox" align="center">
                    <a href="../login/login.html" style="color: #7CBA4B;">
                        <button type="button" class="CancleButtonStyle">ยกเลิก</a>
                </div>
                <div class="buttonBox" align="center">
                    <!-- Confirm Button -->
                    <!-- Button to confirm email to send reset password to the provided email -->
                    <button type="button" style="color: white;" class="ConfirmButtonStyle" id="btn-confirm"
                        ondblclick="openForm()">ยืนยัน</button>
                </div>
            </div>

            <!-- Link to external website -->
            <div id="show-hide" style="display: none">
                <div align="cente" class="navigationline" id="goto" style="margin-top: 8px;">Go to...</div>
                <div align="center" class="external" id="externalna">
                    <a href="https://www.yahoo.com/" target="_blank">
                        <!-- link to yaHoo -->
                        <img class="extIMG" src="https://static.cdnlogo.com/logos/y/82/yahoo.svg">
                    </a>
                    <a href="https://www.gmail.com/" target="_blank">
                        <!-- link to gmail -->
                        <img class="extIMG"
                            src="https://www.jing.fm/clipimg/full/136-1361267_gmail-calendar-docs-sheets-slide-drawing-maps-gmail.png">
                    </a>
                    <a href="https://www.outlook.com/" target="_blank">
                        <!-- link to outlook -->
                        <img class="extIMG"
                            src="https://www.freepnglogos.com/uploads/logo-outlook-png/outlook-integrations-perforce-18.png">
                    </a>
                </div>
            </div>   
        </div>
    </div>

    

    <script src="forgetPassword.js"></script>

</body>

</html>
